{% extends "base.html" %}
{% load i18n %}
{% block header %}
<div class="jumbotron" style="padding: 2%; margin: 10px;">
    <h1 class="display-6">{% trans 'Settings' %}</h1>
</div>
{% endblock header %}
{% block content %}
<form method="post">{% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }} {{ field }}<br>
    {{ hour_form.as_p }}
    {% endfor %}
    <button type="submit" class="btn btn-primary" name="see_charts">{% trans 'Update' %}</button>
</form>
{% endblock %}
