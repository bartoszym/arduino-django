{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="jumbotron" style="padding: 2%; margin: 10px;">
    <h1 class="display-6">{% trans 'Temperatures' %}</h1>
</div>
<form action="{% url 'data:temperature-chart' %}" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit">
</form>
  <div id="container" style="width: 75%;">
    <canvas id="line-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'line',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
          ],
          label: 'Temperatures'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('line-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock %}
